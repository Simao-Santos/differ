stages:
  - build
  - test

# builds the express backend (I think)
build_express:
  stage: build
  image: node
  script:
    - echo "Start building Backend"
    - cd be/
    - npm install
    - echo "Build successful!"

# builds the react backend (I think)
build_react:
  stage: build
  image: node
  script:
    - echo "Start building Frontend"
    - cd fe/
    - npm install
    - npm run build
    - echo "Build successful!"

