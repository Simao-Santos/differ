image: registry.gitlab.com/feup-tbs/ldso2021/t1g1:ci_image_$CI_COMMIT_REF_SLUG
 
include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

# Every job should always run (does not include on_failure)
# Specific rules override this
workflow:
  rules:
    - when: always

stages:
  - build
  - lint
  - test
  - deploy

########################################################################
# Override template jobs to also run on merge requests

eslint-sast:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - when: on_success

nodejs-scan-sast:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - when: on_success

secret_detection:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - when: on_success

gemnasium-dependency_scanning:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - when: on_success

retire-js-dependency_scanning:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - when: on_success

########################################################################

### BUILD

build_backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd be/
    - docker version
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/feup-tbs/ldso2021/t1g1:backend_$CI_COMMIT_REF_SLUG .
    - docker push registry.gitlab.com/feup-tbs/ldso2021/t1g1:backend_$CI_COMMIT_REF_SLUG
  rules:
    - changes:
      - be/package.json
      - be/package-lock.json
      - be/Dockerfile
      - be/wait-for-pg.sh
      when: on_success
    - if: $CI_COMMIT_MESSAGE =~ /\[build-backend\]/
      when: on_success

build_frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd fe/
    - docker version
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend_$CI_COMMIT_REF_SLUG .
    - docker push registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend_$CI_COMMIT_REF_SLUG
  rules:
    - changes:
      - fe/package.json
      - fe/package-lock.json
      - fe/Dockerfile
      when: on_success
    - if: $CI_COMMIT_MESSAGE =~ /\[build-frontend\]/
      when: on_success

build_ci_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd ci-image
    - docker version
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/feup-tbs/ldso2021/t1g1:ci_image_$CI_COMMIT_REF_SLUG .
    - docker push registry.gitlab.com/feup-tbs/ldso2021/t1g1:ci_image_$CI_COMMIT_REF_SLUG
  rules:
    - changes:
      - ci-image/Dockerfile
      when: on_success
    - if: $CI_COMMIT_MESSAGE =~ /\[build-ci\]/
      when: on_success

########################################################################

### LINT

# run eslint (in backend)
eslint-backend:
  stage: lint
  image: node:latest
  script:
    - cd be/
    - npm install eslint
    - npm run lint
  # lint can fail, but only when not in the develop or master branch and when not in a merge request
  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      allow_failure: false
    - if: $CI_COMMIT_BRANCH == "develop"
      allow_failure: false
    - if: $CI_COMMIT_BRANCH == "master"
      allow_failure: false
    - when: on_success

# run eslint (in frontend)
eslint-frontend:
  stage: lint
  image: node:latest
  script:
    - cd fe/
    - npm install eslint
    - npm run lint
  # lint can fail, but only when not in the develop or master branch and when not in a merge request
  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      allow_failure: false
    - if: $CI_COMMIT_BRANCH == "develop"
      allow_failure: false
    - if: $CI_COMMIT_BRANCH == "master"
      allow_failure: false
    - when: on_success

########################################################################

### TEST   

# tests the backend
test_backend:
  stage: test
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker pull registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend_$CI_COMMIT_REF_SLUG
    - docker tag registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend_$CI_COMMIT_REF_SLUG ldso/frontend:latest
    - docker pull registry.gitlab.com/feup-tbs/ldso2021/t1g1:backend_$CI_COMMIT_REF_SLUG
    - docker tag registry.gitlab.com/feup-tbs/ldso2021/t1g1:backend_$CI_COMMIT_REF_SLUG ldso/backend:latest
  script:
    - echo "Testing Backend..."
    - docker-compose -f docker-compose.test_backend.yml up --exit-code-from backend
    - echo "All Tests successful!"
  artifacts:
    when: always
    reports:
      junit:
        - be/tests/reports/junit.xml
    paths:
      - be/tests/reports/
    expire_in: 1 week

# tests the frontend
test_frontend:
  stage: test
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker pull registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend_$CI_COMMIT_REF_SLUG
    - docker tag registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend_$CI_COMMIT_REF_SLUG ldso/frontend:latest
    - docker pull registry.gitlab.com/feup-tbs/ldso2021/t1g1:backend_$CI_COMMIT_REF_SLUG
    - docker tag registry.gitlab.com/feup-tbs/ldso2021/t1g1:backend_$CI_COMMIT_REF_SLUG ldso/backend:latest
  script:
    - echo "Testing Frontend..."
    - docker-compose -f docker-compose.test_frontend.yml up --exit-code-from frontend
    - echo "All Tests successful!"
  artifacts:
    when: always
    reports:
      junit:
        - fe/tests/reports/junit.xml
    paths:
      - fe/tests/reports/
    expire_in: 1 week


########################################################################

### DEPLOY

# deploy backend (staging server)
deploy-staging-backend:
  stage: deploy
  image: node:latest
  script:
    - cd be/
    - npm install heroku
    - heroku container:push web -a $STAGING_BACKEND
    - heroku container:release web -a $STAGING_BACKEND
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"

# deploy frontend (staging server)
deploy-staging-frontend:
  stage: deploy
  image: node:latest
  script:
    - cd fe/
    - npm install heroku
    - heroku container:push web -a $STAGING_FRONTEND
    - heroku container:release web -a $STAGING_FRONTEND
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"

# deploy backend (production server)
deploy-production-backend:
  stage: deploy
  image: node:latest
  script:
    - cd be/
    - npm install heroku
    - heroku container:push web -a $PRODUCTION_BACKEND
    - heroku container:release web -a $PRODUCTION_BACKEND
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

# deploy frontend (production server)
deploy-production-frontend:
  stage: deploy
  image: node:latest
  script:
    - cd fe/
    - npm install heroku
    - heroku container:push web -a $PRODUCTION_FRONTEND
    - heroku container:release web -a $PRODUCTION_FRONTEND
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
