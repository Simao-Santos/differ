include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

stages:
  - lint
  - build
  - test

# run eslint and attempt to fix the linting erros
eslint:
  stage: lint
  image: registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend
  script:
    - cd fe/
    - npm install eslint --save-dev
    - npm run lint-fix --silent

# builds the express backend (I think)
build_express:
  stage: build
  image: registry.gitlab.com/feup-tbs/ldso2021/t1g1:backend
  script:
    - echo "Start building Backend"
    - cd be/
    - npm install
    - echo "Build successful!"

# builds the react backend (I think)
build_react:
  stage: build
  image: registry.gitlab.com/feup-tbs/ldso2021/t1g1:frontend
  script:
    - echo "Start building Frontend"
    - cd fe/
    - npm install
    - npm run build
    - echo "Build successful!"

